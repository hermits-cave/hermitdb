[package]
name = "hermitdb"
version = "0.1.0"
authors = ["David Rusu <davidrusu@protonmail.com>"]
description = "A private decentralized database replicated over Git (or any other distributed log)"
license="GPL-2.0"
build = "build.rs"

[dependencies]
git2 = "0.7.1"
ring = "0.13.0-alpha"
serde = "1.0.70"
serde_derive = "1.0.70"
tempfile = "3.0.1"
assert_matches = "1.2.0"

[dependencies.sled]
version = "0.15.17"
# features = ["zstd"]
# path = "../sled/crates/sled"

[dependencies.crdts]
git = "https://github.com/spacejam/rust-crdt"
rev = "d87b045adbff3ddacc89d576ebdc2757371d0d90"

[dependencies.bincode]
version = "1.0.1"
features = ["i128"]

[dev-dependencies]
quickcheck = "0.6.2"
skeptic = "0.13"

[build-dependencies]
skeptic = "0.13"
